<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personl Budget</title>
</head>
<body id="addoreditcategory">
    <h1>Personal Budget</h1>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./categoryExpensesPage.html">Category Expenses</a>
    </nav>
    <div class="current-balance">
        <h2 id="balance">Current Balance</h2>
        <div id="balance-display">
        
        </div>
    <div>
        <h2 id="category-add">Add / Delete Category</h2>
    </div>
    <div class="input">
        <input id="category-name-input" value="" placeholder="Category Name">
        <input id="category-budget-input" value="" placeholder="Category Budget">
        <button id="add-category-button">Add Category</button>
    </div>
    <div class="input">
        <input id="category-id-to-delete" value="" placeholder="ID To Delete">
        <button id="delete-category-button">Delete Category</button>
    </div>
    <div>
        <h2>Edit Starting Budget or Category Name</h2>
    </div>
    <div id="edit-start-budget-section">
        <input id="id-to-change-start-budget" value="" placeholder="ID">
        <input id="new-start-budget" value="" placeholder="Starting Budget (Optional)">
        <input id="new-category-name" value="" placeholder="Change Name (Optional)">
        <button id="edit-starting-budget-button">Edit Starting Budget</button>
    </div>
    <div id="category-display">
        
    </div>
    <script src="script.js"></script>
    <script src="addEditDeleteCategory.js"></script>
</body>
</html>
